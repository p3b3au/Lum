<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class=playableButtonsV><strong>Augmente ta vitesse</strong><br>
        <button class=btnV id="vAdd1">+1</buttion>
            <!--<abbr title="10m$">+1</abbr>-->
            <button class=btnV id="vAdd2">+10</buttion>
                <button class=btnV id="vAdd3">+100</buttion>
                    <button class=btnA id="vAdd4">+1000</buttion>
    </div>
    <br>
    <div class=playableButtonsV><strong>Augmente ton acceleration</strong><br>
        <button class=btnA id="aAdd1">+1</buttion>
            <button class=btnA id="aAdd2">+10</buttion>
                <button class=btnA id="aAdd3">+100</buttion>
                    <button class=btnA id="aAdd4">+1000</buttion>
    </div>

    <hr>
    <div class=counters>
        <div class=displayNb id="V">Vitesse : 1 m/s;</div>
        <div class=displayNb id="A">Acceleration : 0 m/s²</div>
        <div class=displayNb id="M">M</div>
        <br>
        <div class=displayNb id="D"></div>
        <div class=displayNb id="C">% célérité</div>

    </div>

</body>

<script>
    const param = 1000;


    var D = 0;
    var V = 1;
    var A = 0;
    var M = 0;
    var C = 0;

    const divD = document.getElementById("D");
    const divV = document.getElementById("V");
    const divM = document.getElementById("M");
    const divA = document.getElementById("A");
    const divC = document.getElementById("C");


    const vAdd1 = document.getElementById("vAdd1");
    const vAdd2 = document.getElementById("vAdd2");
    const vAdd3 = document.getElementById("vAdd3");
    const vAdd4 = document.getElementById("vAdd4");
    const aAdd1 = document.getElementById("aAdd1");
    const aAdd2 = document.getElementById("aAdd2");
    const aAdd3 = document.getElementById("aAdd3");
    const aAdd4 = document.getElementById("aAdd4");



    // les valeurs variables //
    function calcV() {
        V = V + A
    };

    function showV() {
        divV.innerHTML = `Vitesse : ${V} m/s`;
    };

    function calcM() {
        M = M + V
    };

    function showM() {
        divM.innerHTML = `Monney : ${M} $`;
    };

    function showA() {
        G = A / 9.8,
            divA.innerHTML = `Acceleration : ${A} m/s² <br>-->   ${G} G`;
    };

    // les valeurs statiques //
    function showC() {
        K = V * 3.6
        C = V / 3e8,
            divC.innerHTML = `Vitesse : ${C} c <br>-->   ${K} km/h`;
    };

    function showD() {
        D = D + V,
            AL = D / 9.46e15,
            divD.innerHTML = `Distance totale parcourue : ${D} m  <br>--> ${AL} AL`;
    };


    // fonction des boutons //

    vAdd1.onclick = function () {
        if (M > 10) {
            V = V + 1,
                M = M - 10,
                showV();
            showM()
        }
    };
    vAdd2.onclick = function () {
        if (M > 100) {
            V = V + 10,
                M = M - 100,
                showV();
            showM()
        }
    };
    vAdd3.onclick = function () {
        if (M > 1000) {
            V = V + 100,
                M = M - 1000,
                showV();
            showM()
        }
    };
    vAdd4.onclick = function () {
        if (M > 10000) {
            V = V + 1000,
                M = M - 10000,
                showV();
            showM()
        }
    };


    aAdd1.onclick = function () {
        if (M > 10000) {
            A = A + 1,
                M = M - 10000,
                showA()
        }
    };
    aAdd2.onclick = function () {
        if (M > 100000) {
            A = A + 10,
                M = M - 100000,
                showA()
        }
    };
    aAdd3.onclick = function () {
        if (M > 1000000) {
            A = A + 100,
                M = M - 1000000,
                showA()
        }
    };
    aAdd4.onclick = function () {
        if (M > 10000000) {
            A = A + 1000,
                M = M - 10000000,
                showA()
        }
    };



    // able des bouttons // 

    function checkBut() {
        vAdd1.disabled = true;
        vAdd2.disabled = true;
        vAdd3.disabled = true;
        vAdd4.disabled = true;
        aAdd1.disabled = true;
        aAdd2.disabled = true;
        aAdd3.disabled = true;
        aAdd4.disabled = true;

        if (M >= 9) {
            vAdd1.disabled = false;
        };
        if (M >= 100) {
            vAdd2.disabled = false;
        };
        if (M >= 1000) {
            vAdd3.disabled = false;
        }
        if (M >= 10000) {
            vAdd4.disabled = false;
        }
        if (M >= 10000) {
            aAdd1.disabled = false;
        }
        if (M >= 100000) {
            aAdd2.disabled = false;
        }
        if (M >= 1000000) {
            aAdd3.disabled = false;
        }
        if (M >= 10000000) {
            aAdd4.disabled = false;
        }
    };






    // temps de la seconde ! //

    setInterval(showV, param);
    setInterval(showM, param);

    setInterval(showD, param);
    setInterval(showC, param);

    setInterval(calcV, param);
    setInterval(calcM, param);
    setInterval(checkBut, param);
    showD();
</script>

</html>
<style>
    .counters {
        display: flexbox;
    }

    .playableButtonsV {
        display: flexbox;
    }
</style>
